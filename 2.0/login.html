<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup Page</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    <form class="signup-box" onsubmit="return validatePasswords()">
      <h2>Create Account</h2>
      
       <div class="input-group">
        <label for="Username">Username</label>
        <input type="Username" id="Username" placeholder="Enter your Username" required>
      </div>

       <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>

      <div class="input-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>
        <p id="error-message"></p>
      </div>

      <button type="submit">Sign Up</button>
      <p class="login-text">Already have an account? <a href="#">Login</a></p>
    </form>
  </div>

  <script>
    function validatePasswords() {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorMessage = document.getElementById('error-message');

      if (password !== confirmPassword) {
        errorMessage.textContent = "‚ùå Passwords do not match!";
        errorMessage.style.color = "red";
        return false; // prevent form submission
      } else {
        errorMessage.textContent = "";
        return true;
      }
    }
  </script>
</body>
</html>
